<html>
    <head>
        <title>Formulario</title>
    </head>

    <body>
        
        
        
        <form action="" >
            <p>
                <label for="username">Name:</label>
                <input type="text" name="username" id="username" title='Introduce your name' autocomplete="name" required="required" placeholder="Name"/>
            </p>
            
            <p>
                <label for="lastname">Lastname:</label>
                <input type="text" name="lastname" id="lastname" title='Introduce your lastname' autocomplete="name" required="required" placeholder="Last Name"/>
            </p>

            <p>
                <label for="birthday">Birthday:</label>
                <input type="date" name="birthday" id="birthday" title='Introduce your birthday' autocomplete="bday"/>
            </p>

            <p>
                <label for="email">email:</label>
                <input type="email" name="email" id="email" title='Introduce your email' autocomplete="email" placeholder="email"/>
            </p>

            <p>
                <label for="phone">Phone:</label>
                <input type="tel" name="phone" id="phone" title='Introduce your phone' autocomplete="tel" placeholder="Phone number"/>
            </p>

            <p>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" title='Introduce your password' autocomplete="new-password" required="required" placeholder="Password"/>
            </p>

            <p>
                <label for="color">Color:</label>
                <input type="color" name="color" id="color" title='Introduce your favourite color' autocomplete="color"/>
            </p>

            <input type="submit" value="Submit" />
        </form>
            
    </body>



</html>
